<html>
  <head>
    <title>yadc</title>
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/bootstrap/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/static/main.css"/>
    <script type="text/javascript" src="/static/jquery/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/spin.min.js"></script>
    <script type="text/javascript" src="/yadc/ports.js"></script>
    <script type="text/javascript" src="/static/sock.js"></script>
    <script type="text/javascript" src="/static/main.js"></script>
    <style type="text/css">
    div.page, .hidden {
      display: none;
    }
    .cursor-pointer {
      cursor: pointer;
    }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand no-click">yadc</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active hidden no-click" id="cur-game"><a></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden no-click" id="cur-user"><a>Unknown user</a></li>
            <li id="actions-menu" class="dropdown">
              <a class="dropdown-toggle cursor-pointer" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Actions <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#list">Select game</a></li>
                <li><a href="#logout">Log out</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="spinner" class="hidden"></div>

    <div class="page" id="page-nosockets">
      <div class="container">
        <div class="row">
          <div class="alert alert-danger">
            Your browser does not support web sockets.
          </div>
        </div>
      </div>
    </div>

    <div class="page" id="page-login">
      <div class="content center-column">
        <h2 class="center">Log in</h2>
        <form class="form-horizontal" id="login-form">
          <div class="form-group">
            <label class="col-sm-4 control-label" for="username">Username</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" id="username" autofocus>
            </div>
          </div>
          <input type="submit" class="btn btn-primary pull-right" value="Log in">
        </form>
      </div>
    </div>

    <div class="page" id="page-list">
      <div class="content center-column">
        <h2 class="center">Select a game</h2>
        <div id="game-list-form">
          <div class="alert alert-info" id="game-list-status">Loading...</div>
          <div class="list-group" id="game-list"></div>
        </div>
      </div>
    </div>

    <div class="page" id="page-game">
      <div class="sidebar-chat">
        <h4>Chat</h4>
        <div style="position: relative">
          <div style="height: 80%">
            <div class="chat-log" style="">Foo</div>
            <form style="position: absolute; bottom:0; width:100%">
              <input type="text" class="form-control" cols="1"></input>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="page" id="page-gameerr">
      <div class="container">
        <div class="row">
          <div class="alert alert-warning" id="gameerr-inactive">
            That game is offline. <a class="btn btn-default" href='#list'>Return to game list</a>
          </div>
          <div class="alert alert-danger" id="gameerr-unknown">
            Unrecognized game. <a class="btn btn-default" href='#list'>Return to game list</a>
          </div>
        </div>
      </div>
    </div>

    <div class="page" id="page-unknown">
      <div class="container">
        <div class="row">
          <div class="alert alert-danger">
            You have reached an invalid page. <a class="btn btn-default" href='#'>Return to main page</a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
